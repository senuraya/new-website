<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENURA-MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f172a;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 30px;
      text-align: center;
      background-color: rgba(37, 99, 235, 0.2);
      border-radius: 20px;
      border: 1px solid #3b82f6;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
    }

    #input {
      width: 100%;
      height: 45px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 16px;
      background-color: #f3f4f6;
      color: #1f2937;
      margin-top: 15px;
    }

    #submit {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: 0.3s;
    }

    #submit:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }

    #pair {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #22c55e;
    }

    .loading-spinner {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2 style="letter-spacing: 2px;">SENURA-MD</h2>
      <p>Enter your WhatsApp number with Country Code (e.g. 947...)</p>
      <input type="number" id="input" placeholder="947xxxxxxxx">
      <button id="submit">GENERATE CODE</button>
      <div id="loading-spinner" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Getting Code...
      </div>
      <div id="pair"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("input");
    let loader = document.getElementById("loading-spinner");

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span style="color:red; font-size:14px;">Enter a valid number!</span>';
      } else {
        loader.style.display = "block";
        a.innerHTML = '';
        try {
          let { data } = await axios(`/code?number=${c.value}`);
          let code = data.code || "Error";
          loader.style.display = "none";
          a.innerHTML = '<span style="color:white;">Your Code:</span><br>' + code;
          
          // Copy to clipboard automatically
          navigator.clipboard.writeText(code);
          alert("Code Copied: " + code);
        } catch (err) {
          loader.style.display = "none";
          a.innerHTML = '<span style="color:red;">Service Error</span>';
        }
      }
    });
  </script>
</body>
</html>
